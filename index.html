<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="theme.css" type="text/css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/redmond/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- angularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <title>Frello 2.0</title>
</head>
<body>
<div class="container" ng-controller="TodoController">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h1>Frello Task manager 2.0</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="well center">
                <h3>Dodaj novo opravilo</h3>
                <br>
                <form name="newTaskFormn" class="form-inline">
                    <input type="text" name="task" id="task" ng-model="newTask" class="form-control">
                    <button class="btn btn-success" ng-click="addTask(newTask)">
                        <span class="glyphicon glyphicon-plus"></span>
                        Dodaj
                    </button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <!-- left list -->
        <div class="col-sm-6" ng-controller="LeftTasksListController">
            <table class="table table-responsive table-condensed table-bordered">
                <thead>
                    <tr class="blue-header bg-primary">
                        <th>Opravilo</th>
                        <th>Dokončaj</th>
                        <th>Done (true/false)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in tasks" ng-class="{'bg-success':item.done}">
                        <td>{{ item.task }}</td>
                        <td>
                            <input type="checkbox" class="form-control" ng-model="item.done">
                        </td>
                        <td>{{ item.done }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- right list -->
        <div class="col-sm-6" ng-controller="RightTaskListController">
            <table class="table table-responsive table-condensed table-bordered">
                <thead>
                    <tr class=" bg-success">
                        <th>Opravilo</th>
                        <th>Dokončaj</th>
                        <th>Done (true/false)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in tasks" ng-class="{'bg-success':item.done}">
                        <td>{{ item.task }}</td>
                        <td>
                            <input type="checkbox" class="form-control" ng-model="item.done">
                        </td>
                        <td>{{ item.done }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
